{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'game/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'game/logo.png'%}" alt="Game Logo" style="width: 300px; height: auto;">
            </div>
        </nav>
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
